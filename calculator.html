<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="number"  onclick="numDisplay('7')">7</button>
            <button class="number"  onclick="numDisplay('8')">8</button>
            <button class="number"  onclick="numDisplay('9')">9</button>
            <button class="operator"  onclick="operatorDisplay('/')">/</button>
            <button class="number"  onclick="numDisplay('4')">4</button>
            <button class="number"  onclick="numDisplay('5')">5</button>
            <button class="number"  onclick="numDisplay('6')">6</button>
            <button class="operator"  onclick="operatorDisplay('*')">x</button>
            <button class="number"  onclick="numDisplay('1')">1</button>
            <button class="number"  onclick="numDisplay('2')">2</button>
            <button class="number"  onclick="numDisplay('3')">3</button>
            <button class="operator"  onclick="operatorDisplay('-')">-</button>
            <button class="operator"  onclick="operatorDisplay('%')">%</button>
            <button class="number"  onclick="numDisplay('0')">0</button>
            <button class="number"  onclick="numDisplay('.')">.</button>
            <button class="operator"  onclick="operatorDisplay('+')">+</button>
            
            <button class="clear operator"  onclick="clearDisplay()">AC</button>
            <button class="delete operator"  onclick="deleteValue()">‚Üê</button>
            <button class="operator"  onclick="calculate()">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
